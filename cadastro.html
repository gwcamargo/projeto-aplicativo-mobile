<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de cadastro -->

    <!-- Cabeçario -->
    <header>
        <h1>Recicla Manduri</h1>
    </header>
    <!-- End cabeçario -->

    <!-- Conteudo principal -->
    <main class="conteudo-principal">
        <section class="conteudos">
            <!-- Criação do formulario -->
            <form class="form-cadastro" method="post">
                <div class="campo-nome">
                    <div class="label-nome"><label for="nome">Nome Completo: </label></div>
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                </div>
                <div class="user-email">
                    <div class="label-email"><label for="email">Email: </label></div>
                    <input type="email" name="email" id="iemail" placeholder="Insira seu email">
                </div>
                <div class="campo-telefone">
                    <div class="label-telefone"><label for="telefone">Telefone: </label></div>
                    <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone">
                </div>
                <div class="campo-cpf">
                    <div class="label-cpf"><label for="cpf">CPF: </label></div>
                    <input name="cpf" id="cpf" placeholder="Insira seu CPF">
                </div>
                 <div class="user-senha">
                    <div class="label-senha"><label for="senha">Senha: </label></div>
                    <input type="password" name="senha" id="isenha" placeholder="Insira sua nova senha">
                </div>
                <div class="confirm-password">
                    <div class="label-confirm-password"><label for="confirmar-senha">Confirmar Senha:</label></div>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="confirme sua senha">
                </div>
                <div class="type-of-user">
                    <div class="label-type-of-user"><label for="tipo-usuario">Tipo de Usuário: </label></div>
                    <select name="tipo-usuario" id="tipo-usuario">
                        <option value="morador">Morador</option>
                        <option value="coletor-reciclaveis">Coletor de reciclaveis</option>
                    </select>
                </div>
                <div class="btn-registrar">
                    <button type="submit">REGISTRAR</button>
                </div>
                <div class="btn-voltar">
                    <button>VOLTAR</button>
                </div>
            </form>
            <!-- End criação do formulario -->
        </section>
    </main>
    <!-- End conteudo principal -->
    <!-- End tela de cadastro -->
    
    <script type="module" src="cadastro.js"></script>
</body>
</html>
