<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- Tela de login do sistema -->
    
    <!-- Cabeçário -->
    <header class="cabecario">
        <h1>TCC-Osni</h1>
    </header>
    <!-- End cabeçário -->

    <!-- Conteúdo principal -->
    <main class="conteudo-principal">
        <!-- Criação do formulário -->
        <form class="form-login">
            <div class="campo-email">
                <div class="label-email"><label for="email">Email: </label></div>

                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="campo-senha">
                <div class="label-senha"><label for="senha">Senha: </label></div>

                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="entrar">
                <button type="submit" class="btn-entrar">ENTRAR</button>
            </div>
        </form>
        <!-- End criação do formulário -->

        <!-- links para outras telas -->
        <p class="recuperar-senha">
            <a href="recuperar_senha.html" target="_blank">Esqueceu sua senha?</a>
        </p>
        
        <p class="cadastro">
            <a href="cadastro.html" target="_blank">Não possui conta? Crie uma agora!</a>
        </p>
        <!-- End links para outras telas -->

    </main>
    <!-- End conteúdo principal -->

    <!-- End tela de login do sistema -->

    <!-- Conteúdo JavaScript -->
    <script src="index.js"></script>
</body>
</html>
