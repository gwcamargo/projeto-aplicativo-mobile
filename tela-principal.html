<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header-tela-principal">
        <h1>Recicla Manduri</h1> 
    </header>
    <main class="conteudo-principal">
        <section class="conteudos">
            <p class="msg-verificar-email">Por favor, verifique seu email</p>
            <button class="btn-verificar">VERIFICAR</button>
            <h2>Informe sua localização</h2>
            <div class="form-tela-principal">
                <form class="form-location" method="post">

                    <div class="input-endereço"><label for="endereço">Nome da rua: </label></div>
                    <input type="text" name="endereço" id="endereço">

                    <div class="input-house-number"><label for="house-number">Número da casa: </label></div>
                    <input type="number" name="house-number" id="house-number">

                    <div class="input-type-of-trash">
                        <div><label  class="tipo-lixo-reciclavel">Tipo de lixo: </label></div>
                    </div>

                    <div class="checkbox-type-of-trash">
                        <div class="trash-checkbox"><input type="checkbox" name="reciclavel" id="tipo-lixo-reciclavel">Reciclável</div>

                        <div class="trash-checkbox"><input type="checkbox" name="organico" id="organico">Orgânico</div>

                        <div class="trash-checkbox"><input type="checkbox" name="publico" id="publico">Público</div>

                        <div class="trash-checkbox"><input type="checkbox" name="comercial" id="comercial">Comercial</div>
                    </div> 
                </form>
            </div>
            <button class="btn-logout">LOGOUT</button>
            <button class="btn-save-location" id="btn-save-location">SALVAR LOCALIZÇÃO</button>
        </section>
    </main>

    <script type="module" src="tela-principal.js"></script>
</body>
</html>
