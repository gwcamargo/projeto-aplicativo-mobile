<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header-tela-principal">
        <h1>Recicla Manduri</h1> 
    </header>
    <main class="conteudo-principal">
        <section class="conteudos">
            <p class="msg-verificar-email">Por favor, verifique seu email</p>
            <button class="btn-verificar">VERIFICAR</button>
            <div class="form-tela-principal">
                <form class="form-address">
                    <div><label for="endereço">Endereço: </label></div>
                    <input type="text" name="endereço" id="endereço" placeholder="Insira o nome e o numero de sua rua">

                    <div class="input-type-of-trash">
                        <div><label for="label-tipo-lixo" class="tipo-lixo-reciclavel">Tipo de lixo: </label></div>
                    </div>

                    <div class="checkbox-type-of-trash">
                        <div><input type="checkbox" name="reciclavel" id="tipo-lixo-reciclavel">Reciclável</div>
                        <div><input type="checkbox" name="organico" id="organico">Orgânico</div>
                        <div><input type="checkbox" name="publico" id="publico">Público</div>
                        <div><input type="checkbox" name="comercial" id="comercial">Comercial</div>
                    </div> 
                </form>
            </div>
            <button class="btn-logout">LOGOUT</button>
            <button class="btn-salvar-localizacao">SALVAR LOCALIZÇÃO</button>
        </section>
    </main>
</body>
</html>
