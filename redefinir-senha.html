<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recicla Manduri</h1>
    </header>

    <main>
        <section>
            <form class="form-redefinicao-senha">
                <div class="container-senha">
                    <input type="password" name="senha" placeholder="Insira sua nova senha" class="redefinir-senha">
                </div>
                <div class="container-confirma-senha">
                    <input type="password" name="confirmar-senha" id="confirme-sua-senha" placeholder="Confirme sua senha">
                </div>
                <div class="container-button">
                    <button class="btn-salvar-senha">SALVAR</button>
                </div>
            </form>
        </section>
    </main>

    <script src="redefinir-senha.js"></script>
</body>
</html>
